<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma ref -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BBQ Boss</title>
</head>

<body>
    <!-- Page heading -->
    <header>
        <h1 class="">BBQ Boss</h1>
        <button class="button is-primary">
            Button
        </button>
    </header>

    <!-- Previous saved bbq parties list -->
    <nav id="party-search">

    </nav>

    <!-- Weather section -->
    <section id="weather-section">
        <h2></h2>
    </section>
  
    <!-- Add guest section -->
    <section id="add-guest-section">
        
    </section>

    <!-- BBQ Information Form -->
    <section id="bbq-form">
        <h2></h2>
    </section>

    <!-- Recipes Section -->
    <section id="recipes-section">
        <h2></h2>
    </section>

    <h2>Modal Example1</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="myBtn">Check for Recipe</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Recipe not found</p>
      </div>
    
    </div>
    
    
    <h2>Modal Example2</h2>
    
    <!-- Trigger/Open The Modal -->
    <button id="myBtn2" class="myBtn">Confirm Date</button>
    
    <!-- The Modal -->
    <div id="myModal2" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Party date already exists</p>
      </div>
    
    </div>
    


    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Monent.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery UI ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
