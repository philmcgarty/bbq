<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma ref -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BBQ Boss</title>
</head>

<body >
    <!-- Page heading -->
    <header>
        <h1 class="title has-background-black bbq-boss">BBQ Boss <br> <span class="is-italic has-text-weight-light header-statement">“If summer has one defining 
            scent, it’d be the smell of 
            barbecue.”</span> <br> <span class="has-text-weight-light header-statement-author is-italic">_Katie Lee_
            </span>
        </h1>
       
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- <img class="hero-image" src="./assets/images/BBQ-Sauce_Getty.jpg" /> -->
    </section>


    <!-- Previous saved bbq parties list -->
    <nav id="party-search">

    </nav>

    <!-- Weather section -->
    <section class="block mb-1 " id="weather-section">
        <h2 class="collapsible">Choose a date:</h2>
        <div  class="weathers-forecast box">
        <div class="columns is-mobile is-variable is-1-mobile is-2-tablet is-3-desktop ">
            <!-- Today -->
            <div class="column day" data-date="" id="today+0">               
            </div>
            <!-- Tomorrow -->
            <div class="column day" data-date="" id="today+1">                
            </div>
            <!-- In 2 days -->
            <div class="column day" data-date="" id="today+2">                
            </div>
            <!-- In 3 days -->
            <div class="column day" data-date="" id="today+3">                
            </div>
            <!-- In 4 days -->
            <div class="column day" data-date="" id="today+4">               
            </div>
        </div>
        </div>
    </section>

    <!-- Add guest section -->
<div class="box has-background-grey-dark m-1">
    <section class="block" id="add-guest-section">
        <h2 class="is-size-3 title has-text-centered add-guest-section">ADD GUESTS:</h2>
        <form class="field has-addons">
            <input type="text" class="input" id="new-guest" name="new-guest" placeholder="Guest Name">
            <button class="button is-primary" type="button" id="add-guest-btn">Add to Guest List</button>
        </form>
        
    </section>

    <!-- BBQ Information Form -->
    <section class="block" id="bbq-form">
        <h2></h2>
        <p class="has-text-white-bis">
            Date: <span id="bbq-date"></span>
        </p>
        <div id="guestlist" class="has-text-white-bis">
            Guest List:
        </div>
        <div id="addedRecipes">

        </div>
    </section>

</div>

    <!-- Recipes Section -->
    <section id="recipes-section" class="has-background-black box">
        <h2 class="is-size-3 has-background-black title ml-2 has-text-centered">BBQ RECIPES</h2>
        <hr class="has-background-yellow">
        <div class="has-text-centered">
        <label class="lable-search has-text-white m-3 is-hidden-mobile">Search Recipe</label>
        <input id="recipe-search-input" class="recipe-search-input" placeholder="Search for recipes">
        <button class="search-recipe-btn m-2 has-text-black" id="search-recipe-btn">Search</button>

        </input>
    </div>

        <hr class="has-background-yellow">

        <div class="display-recipe-container "  >

            <h2 class="collapsible">👨🏽‍🍳👨🏽‍🍳👨🏽‍🍳 Recipes  👨🏽‍🍳👨🏽‍🍳👨🏽‍🍳</h2>


            <ul id="list-recipes" class="recipes">
                
                
            </ul>
        </div>

    </section>
    <div class="has-background-black title">

    <h2>Modal Example1</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="myBtn">Check for Recipe</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Recipe not found</p>
      </div>
    
    </div>

    <hr class="has-background-yellow">
    
    <h2>Modal Example2</h2>
    
    <!-- Trigger/Open The Modal -->
    <button id="myBtn2" class="myBtn">Confirm Date</button>
    
    <!-- The Modal -->
    <div id="myModal2" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Party date already exists</p>
      </div>
    
    </div>
</div>
    


    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Monent.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery UI ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script>
    $( function() {
        $( "#accordion" ).accordion({
          collapsible: true
        });
      } );
      </script>
</body>

</html>
