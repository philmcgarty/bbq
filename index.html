<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma ref -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BBQ Boss</title>
</head>

<body>
    <!-- Page heading -->
    <header>
        
    </header>

    <!-- Previous saved bbq parties list -->
    <nav id="party-search">

    </nav>

    <!-- Weather section -->
    <section class="block " id="weather-section">
        <h2 class="collapsible">Choose a date:</h2>
        <div style="display:block">
        <div class="columns is-mobile is-variable is-1-mobile is-2-tablet is-3-desktop">
            <!-- Today -->
            <div class="column day" data-date="" id="today+0">               
            </div>
            <!-- Tomorrow -->
            <div class="column day" data-date="" id="today+1">                
            </div>
            <!-- In 2 days -->
            <div class="column day" data-date="" id="today+2">                
            </div>
            <!-- In 3 days -->
            <div class="column day" data-date="" id="today+3">                
            </div>
            <!-- In 4 days -->
            <div class="column day" data-date="" id="today+4">               
            </div>
        </div>
        </div>
    </section>

    <!-- Add guest section -->

    <section class="block" id="add-guest-section">
        <h2>Add Guests:</h2>
        <form class="field has-addons">
            <input type="text" class="input" id="new-guest" name="new-guest" placeholder="Guest Name">
            <button class="button is-primary" type="button" id="add-guest-btn">Add to Guest List</button>
        </form>
        
    </section>

    <!-- BBQ Information Form -->
    <section class="block" id="bbq-form">
        <h2></h2>
        <p>
            Date: <span id="bbq-date"></span>
        </p>
        <div id="guestlist">
            Guest List:
        </div>
    </section>

    <!-- Recipes Section -->
    <section id="recipes-section">
        <h2>BBQ RECIPES</h2>
        <label class="lable-search">Search Recipe</label>
        <input id="recipe-search-input" class="recipe-search-input">
        <button class="search-recipe-btn" id="search-recipe-btn">Search</button>

        </input>

        <div class="display-recipe-container">

            <ul id="list-recipes" class="recipes">
                
            </ul>
        </div>

    </section>

    <h2>Modal Example1</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="myBtn">Check for Recipe</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Recipe not found</p>
      </div>
    
    </div>
    
    
    <h2>Modal Example2</h2>
    
    <!-- Trigger/Open The Modal -->
    <button id="myBtn2" class="myBtn">Confirm Date</button>
    
    <!-- The Modal -->
    <div id="myModal2" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">×</span>
        <p>Party date already exists</p>
      </div>
    
    </div>
    


    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Monent.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery UI ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
